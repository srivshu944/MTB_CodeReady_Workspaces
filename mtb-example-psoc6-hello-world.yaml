apiVersion: 1.0.0
metadata:
  name: psoc6-hello-world
projects:
  - name: psoc6-hello-world
    source:
      location: 'https://github.com/Infineon/mtb-example-psoc6-hello-world.git'
      type: git
      branch: master
components:
  - mountSources: true
    command:
      - sleep
      - infinity
    memoryLimit: 2Gi
    type: dockerimage
    alias: mtb-linux24
    image: 'image-registry.openshift-image-registry.svc:5000/openshift/modus-linux-24'
  - type: cheEditor
    reference: >-
      https://raw.githubusercontent.com/srivshu944/codeready-workspace-customization/master/che-editor.meta.yaml
  - type: chePlugin
    reference: "https://raw.githubusercontent.com/FuchsPhi/MTB_CodeReady_Worksapces/main/plugin.yaml"  
commands:
  - name: getlibs
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/psoc6-hello-world'
        type: exec
        command: make getlibs
        component: mtb-linux24
  - name: build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/psoc6-hello-world'
        type: exec
        command: make build
        component: mtb-linux24
  - name: clean
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/psoc6-hello-world'
        type: exec
        command: make clean
        component: mtb-linux24
